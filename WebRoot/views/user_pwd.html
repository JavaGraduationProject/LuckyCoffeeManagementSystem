<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="js/util.js"></script>
    <style type="text/css">
        body{
            text-align: center;
        }
        html, body {
            width: 100%;
            height: 99%;
        }
        .layui-table-cell{
            text-align:center;
            height: auto;
            white-space: normal;
        }
        .layui-form-item{
            margin-bottom: 0;
        }

    </style>
</head>
<body>
<form class="layui-form layui-form-pane" action="" lay-filter="userForm">
    <div class="layui-form-item">
        <label class="layui-form-label">原密码</label>
        <div class="layui-input-block">
            <input type="password" name="oldPwd" id="LAY-user-old-password" lay-verify="pass"
                   placeholder="原密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-block">
            <input type="password" name="newPwd" id="LAY-user-new-password" lay-verify="pass"
                   placeholder="新密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" name="repass" id="LAY-user-new-repass" lay-verify="required"
                   placeholder="确认密码" class="layui-input">
        </div>
    </div>
</form>
<script type="text/javascript">
    var baseUrl = "";
    var form;

    layui.use('table', function() {
        var table = layui.table;
        form = layui.form;
        console.log(form);
        baseUrl = getURL();
        form.render();

    });

    //获取表单的值
    function getData() {
        var formData = form.val("userForm");
        var newPwd = formData.newPwd;
        var repass = formData.repass;
        if(newPwd !== repass){
            layer.msg('两次密码输入不一致');
            return false;
        }
        return formData;
    }
</script>
</body>
</html>
